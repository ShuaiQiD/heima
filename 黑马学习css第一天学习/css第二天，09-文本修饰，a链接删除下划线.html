<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>文本修饰</center>
<center>文本修饰代码：text-decoration</center>
<center>取值，下划线：underline。删除线：line-through</center>
<center>取值，上划线：overline。无装饰线：none</center>
<center>文本的行高</center>
<center>文本的行高：line-height:px</center>
<center>行高一行文本的高度，如果偶用多行可以拉开行与行之间的距离</center>
<center>行高如果设置单位就会得到正常的大小，如果不写单位得到的结果是当文字大小的倍数</center>
<center>实际开发中推荐写单位，如果不设置单位可以跟自己测量的值计算倍数使用</center>
<center>文本垂直居中</center>
<center>设置盒子的行高等于盒子的高度，即可实现单行文本垂直居中</center>
<center>height=50px line-height=50px</center>
</body>
</html>
