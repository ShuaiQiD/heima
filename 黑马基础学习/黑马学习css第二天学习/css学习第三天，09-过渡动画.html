<center>过渡动画</center>
<center>过渡动画属性：transition：属性 时间 运动曲线 延时</center>
<center>属性：需要改变过度的属性</center>
<center>时间：整个过渡动画需要多长时间</center>
<center>运动曲线：动画运动形式默认取值为ease，匀速运动linear</center>
<center>延时：鼠标以入需要等待一段时间再去加载过度动画</center>
<center>谁做动画，给谁加</center>
<center>同时修改多个属性，需要用英文逗号隔开</center>
<center>注意点：同时修改多个属性，需要用英文逗号隔开，太过麻烦，我们只需要一个all表示所有的属性即可
transition：all 1s</center>
