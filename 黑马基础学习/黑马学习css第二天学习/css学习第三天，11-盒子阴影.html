<body>
<center>盒子阴影</center>
<center>盒子阴影语法box-shadow：</center>
<center>水平阴影：阴影在盒子的水平方向左右的位置显示。h-shadow</center>
<center>垂直阴影：阴影在盒子的垂直方向上下的位置设置。v-shadow</center>
<center>模糊距离：阴影的羽化模糊的程度，值越大越模糊。blur</center>
<center>阴影大小，设置阴影的大小尺寸，一般可以不设置，有了需求在设置。spread</center>
<center>阴影颜色，用color设置</center>
<center>内外阴影：阴影在盒子的内部显示还是外部显示，默认不设置是外部阴影，想要设置内部阴影用inset设置</center>
<center>注意：一个盒子可以加多个阴影，用英文逗号隔开</center>
<center>文字阴影</center>
<center>文字阴影语法text-shadow</center>
</body>
</html>
