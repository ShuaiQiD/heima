<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>圆角边框</center>
<center>圆角边框语法：border-radius:取一个像素值</center>
<center>圆形，必须是正方形，border-radius取值大于等于高度一半，或者直接设置50%</center>
<center>胶囊形状，必须是长方形，border-radius取值大于等于高度的一半</center>
<center>椭圆形，必须是长方形，border-radius取值设置50%</center>
<center>绘制半圆</center>
<center>绘制半圆语法：border-radius：左上角 右上角 右下角 左下角</center>
</body>
</html>
