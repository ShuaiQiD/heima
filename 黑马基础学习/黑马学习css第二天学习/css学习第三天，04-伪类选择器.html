<center>
    伪类选择器
</center>
<center>伪类选择器语法：我们只需要用英文状态的冒号（：）将选择器和伪类状态链接即可</center>
<center>选择器：伪类状态{css样式}</center>
<center>常见的伪类状态又四种：link：visited：hover：active，还有一种特殊专门作用与表单元素获取焦点状态的：focus伪类选择器</center>
<center>状态了解</center>
<center>选择器：link 鼠标未访问的链接，访问前</center>
<center>选择器：visited 鼠标已访问的链接，访问后</center>
<center>选择器：hover 鼠标移动到访问的链接，鼠标经过（很重要）</center>
<center>选择器：active 鼠标选定访问的链接，按下鼠标的时候</center>
</body>
