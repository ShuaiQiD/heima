<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>符合选择器</center>
<center>由两个或者多个选择器组成，通过不同的方式组合而成，可以更准确，更高效调用标签</center>
<center>后代选择器</center>
<center>选择器1空格选择器2{css样式}</center>
<center>后代选择器也可以选择孙子级别</center>
<center>子代选择器</center>
<center>子代选择器必须是父子级嵌套关系，只能选择第一级别的嵌套，不会选择孙子级别</center>
<center>自带选择器语法，选择器1>选择器2{css样式}</center>
<center>交集选择器</center>
<center>交集选择器语法：选择器1选择器2{css样式），选择器之间紧贴</center>
<center>相当于既又的关系,</center>
<center>并集选择器</center>
<center>并集选择器语法：选择器1，选择器2，选择器3，.....{css样式}</center>
<center>选中多个选择器，设置同样的css样式</center>
</body>
</html>
