<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
01，不能数字开头或者纯数字命名，可以数字结尾
.123w{}不可以
.123{} 不可以
.w123{}可以
02，命名建议使用有意义的名称，一般用英文单词或者拼音
.head{}
.toubu{}
03，特殊字符不能参与命名
.${}不可以
.%{}不可以
.#{}不可以
04，符号_和-是可以参与命名的，不建议用他们开头
.hm-ad-da
.adada_dad
05，不推荐使用中文命名,中文命名也可以，但是可能出现编译错误
.黄宁
</body>
</html>
