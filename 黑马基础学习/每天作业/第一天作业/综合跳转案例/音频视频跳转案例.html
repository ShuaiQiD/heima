<h2>1、阿卡贝拉</h2>
阿卡贝拉（意大利：Acappella )即无伴奏合唱。其起源可追溯至中世纪的教会音乐，当时的教会音乐只以人声清唱，并不应用乐器。音频示例： <a href="./audio.html" style="text-decoration: none" target="_blank">阿卡贝拉《千与千寻》</a>

<h2>2、翻唱</h2>
“翻唱”是指将已经发表并由他人演唱的歌曲根据自己的风格重新演唱，包括重新填词，编曲。现在已有不少明星，都在翻唱他人的歌，不断在翻唱中突破自己，给大家带来不一样的风格。视频示例： <a href="./video.html" target="_blank" style="text-decoration: none">有一种悲伤（翻唱）-《A Kind of Sorrow》</a>
