<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .a{
            width: 280px;
            height: 25px;
            background-color: #f77321;
        }
        .b{
            width: 50px;
            height: 25px;
            background-color: #cc0000;
        }
        .a:hover .b{
            width: 280px;
            color: #cc0000;
            transition: all .6s;
        }
    </style>
</head>
<body>
<div class="a">
    <div class="b">

    </div>
</div>
</body>
</html>
