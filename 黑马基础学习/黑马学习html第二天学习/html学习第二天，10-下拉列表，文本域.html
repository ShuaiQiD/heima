<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="">
    <center>一对select标签嵌套多个option标签</center>
    <center>如果想要默认选中其中一项，需要给对应option设置selected=’selected‘表示默认选中</center>
    <center>textarea文本域</center>
    <select name="" id="">
        <option value="">1</option>
        <option value="" selected>2</option>
        <option value="">3</option>
        <option value="">4</option>
        <option value="">5</option>
        <option value="">6</option>
    </select>
    <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
    </select>
    <center>文本域标签: textarea。是个双标签</center>
    <center>cols和rows控制文本域的输入行和每行可输入字体的个数，实际开发中不介意使用这一块，用css样式来替代</center>
    <textarea name="" id="" cols="30" rows="5"></textarea>
</form>
</body>
</html>
