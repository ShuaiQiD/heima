<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <center>提交按钮 type取值submit</center>
    <input type="submit" value="提交按钮">
    <center>重置按钮 type取值reset</center>
    <input type="reset" value="重置按钮">
    <center>普通按钮 type取值button。没有任何功能，只有按钮样式，后期用js实现功能</center>
    <input type="button" value="普通按钮">
    <center>图片按钮， type取值为imge</center>
    <input type="image" src="img/百度一下.png">
    <input type="image" src="img/百度一下.png" alt="">
    <center>button按钮控件</center>
    <button type="submit">提交按钮</button>
    <button type="reset">重置按钮</button>
    <button type="button">普通按钮</button>
<!--    插入图片后期用css美化样式-->
    <button type="submit"><img src="./img/百度一下.png" alt=""> </button>



    <center>上传文件 type取值为file</center>
    <input type="file" name="" id=""> 上传文件
    <center>上传多个文件 属性multiple</center>
    <input type="file" name="" id="" multiple>上传多个文件
</form>
</body>
</html>
