<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>可以通过设置input表单不同的type取值，实现不同的表单功能</center>
<center>需要相同的name取值，才可以实现单选效果</center>
<center>input的常见属性</center>
<center>name属性 设置表单控件名称，会跟数据一起提交</center>
<center>checked属性 取值为自己，设置单选和复选默认选中的效果，可以省略取值</center>
<center>value属性 设置控件的值，一般设置为空，用户输入信息以后才能取到</center>
<center>placeholder属性 设置表单控件默认的提示文本，只有占位提示作用，没有获取值的作用</center>
<center>maxlength属性 设置文本最大长度</center>
<form action="">
<!--文本框 type取值为text-->
    <input type="text" name="" id="">
<!--    密码框 type的取值为password-->
    <input type="password" name="" id="">
<!--    单选框 type的取值为radio-->
<!--    需要相同的name取值，才可以实现单选效果-->
    <input type="radio" name="sex" id="">男
    <input type="radio" name="sex" id="">女
<!--    复选框 type的取值为checkbox-->
    <input type="checkbox" name="" id="">1
    <input type="checkbox" name="" id="">2
    <input type="checkbox" name="" id="">3
</form>
</body>
</html>
