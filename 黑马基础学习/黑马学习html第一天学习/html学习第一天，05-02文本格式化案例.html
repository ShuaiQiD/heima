<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>文本格式化标签</p>
<p style="color: #cc0000">加粗标签b标签和strong标签</p><b>b标签加粗</b><strong>strong标签加粗</strong>
<p style="color: #cc0000">倾斜标签i标签和em标签</p><i>i标签倾斜</i><em>em标签倾斜</em>
<p style="color: #cc0000">下划线u标签和ins标签</p><u>u标签下划线</u><ins>ins标签下划线</ins>
<p style="color: #cc0000">删除线s标签和del标签</p><s>s标签删除</s><del>del标签删除</del>
</body>
</html>
