<!--文档类型声明 防止文档在解析的时候出现怪异的事件,规范按照h5规范来-->
<!DOCTYPE html>
<!--lang 全局属性，让网页以什么语言来出现，en是英文，zh-cn中文-->
<html lang="en">
<head>
<!--    utf-8国际码，或者叫万国码-->
    <meta charset="UTF-8">
<!--    优先使用edge浏览器解析，不推荐使用ie-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
<!--    viewport视口，浏览器显示区域大小-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页标题</title>
</head>
<body>
    <center>如何注释</center>
    <center>cter+？</center>
    <center>半行注释，操作怎么注释</center> <!--半行注释-->
    <!--    11111111111111111111111-->
<!--    黄啊大家奶带蝴蝶结哦啊得好好都爱海盗活动o-->
    把代码注释掉，浏览器不会解析出来
<!--把代码注释掉，浏览器不会解析-->
</body>
</html>
