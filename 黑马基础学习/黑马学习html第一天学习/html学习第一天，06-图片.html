<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>不同的属性和属性之间要用空格隔开，属性                                                                                                                                                                                                                                                                                                                          和属性值之间要用等号链接，属性值必须书写在英文的引号里面</center>
<center>img为属性 src为属性 alt为属性，图片的路径为属性值，替换文字为属性值</center>
<center>src属性，查找图片路径，必须设置</center>
<center>alt属性，替换文本的功能，当图片加载错误的时候，或者找不到图片路径的时候，替换成文本，提示用户</center>
<center>title属性，提示文本，鼠标移动到图片上的时候会出现提示性文字，title属性不仅仅可以设置给img标签，其他标签也可以使用，比如a标签</center>
<center>width设置宽，height属性设置高</center>
<center>border属性，设置图片边框宽细</center>
<img src="./img/dog.gif" alt="这是一只狗子"> <br>
<img src="./img/cat.gif" alt="这是一只喵"> <br>
<img src="./img/cat.gif" alt="这是一只猫" title="这是一只喵"><br>
<img src="./img/dog.gif" alt="这是一只狗子" title="这是一只狗子" width="100"> <br>
<img src="./img/dog.gif" alt="这是一只狗子" title="这是一只狗子" height="100" border="20px">
</body>
</html>
