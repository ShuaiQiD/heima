<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
<!--href属性：设置要跳转的目标位置，设置相关路径取值-->
<!--target属性：在新窗口打开超链接-->
<a href="https://www.baidu.com/" style="text-decoration: none">百度一下</a> <br>
<a href="./html学习第一天，05-01招聘案例.html" target="_blank" style="text-decoration: none">本地跳一下</a> <br>
<a href="https://www.baidu.com/" target="_blank">百度一下</a> <br>
<a href="https://www.baidu.com/" target="_blank"><img src="./img/map.jpg" width="100" alt=""></a> <br>
<a href="http://www.baidu.com"target="_blank">1111</a> <br>
<a href="http://www.baidu.com"target="_blank"><img src="./img/map.jpg" alt="" width="100"></a>
<!--空链接：目前不知道跳转的目标，用#号占位后期替换即可-->
<a href="#" target="_blank">空链接</a>
<!--假链接：接只需要a的手型图标不需要跳转-->
<a href="javascript:;" target="_blank">假链接</a>
<!--下载压缩包链接-->
<a href="./压缩包"></a>
</body>
</html>
