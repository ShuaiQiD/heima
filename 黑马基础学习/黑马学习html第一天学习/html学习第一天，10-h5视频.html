<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>视频属性：video</center>
<center>autoplay属性:自动播放，高版本浏览器禁止</center>
<center>muted属性：静音播放，用来解决高版本浏览器不支持自动播放问题</center>
<center>controls属性：播放控件，后期可以用js控制</center>
<center>loop属性：循环播放，可以实现一直循环播放视频</center>
<center style="color: #cc0000">注意点</center>
<center>属性的取值和属性一致，我们可以直接简写属性</center>
<center>可以在视频中间添加提示文本，当浏览器不支持video标签的时候，会提示用户，浏览器不支持</center>
<center>视频一般用mp4格式，兼容性比较高</center>
<video src="./img/video.mp4" controls loop>您的浏览器版本过低，不支持该视频</video>
</body>
</html>
