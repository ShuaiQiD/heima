<html lang="en">
<head>

    <title>Title</title>
    <style>
        .san{
            margin: 0;
            padding: 0;
            width: 0;
            height: 0;
            border: red 20px solid;
            border-top-color: #333333;
            border-bottom-width: 0px;
        }
    </style>
</head>
<body>
<center>第一步：设置盒子的宽高为0,和粗的边框</center>
<center>第二部：设置所有描边为透明色</center>
<center>判断三角形朝向，设置反方向的border颜色即可</center>
<center>第四步：三角形空白距离，三角形其对应的边框粗细设置为0，其他不用设置，直接颜色空白即可</center>
