        <td rowspan="3">2</td>
        <td>2</td>
        <td colspan="2">2</td>

    </tr>
    <tr>
<!--        <td>3</td>-->

        <td rowspan="2" colspan="2">3</td>

    </tr>
    <tr>

    </tr>
</table>
