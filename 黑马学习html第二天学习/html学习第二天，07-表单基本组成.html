<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
表单的作用：收集用户信息
    form表单域里面嵌套提示文本和表单控件
    action设置提交地址
    method提交方式
    name必不可少的属性，会跟着数据一起提交
</center>
<form action="" method="get" name="user">
    用户名:<input type="text" name="user" id="1"> <br>
    密码: <input type="password" name="" id=""> <br>
    <button type="submit"></button>
</form>
</body>
</html>
